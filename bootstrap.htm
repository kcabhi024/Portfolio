<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon-cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Start -->
    <div class="container-fluid">
      <div class="row bg-dark text-white">
        <div class="col-12 col-md-3 fs-3 fw-bold">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
        <div class="col-12 col-md-6 py-3">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning text-white" type="submit">
              Search
            </button>
          </form>
        </div>
        <div
          class="col-12 col-md-3 d-flex justfy-content-evenly fs-3 py-3"
        >
          <a href="#"
            ><i class="bi bi-box-arrow-in-left px-3 text-danger"></i
          ></a>
          <a href="#"><i class="bi bi-person-plus px-3 text-warning"></i> </a>
          <a href="#"> <i class="bi bi-cart px-3 text-info"></i></a>
        </div>
      </div>
    </div>
    

    <!-- header-end -->

    <!-- main start -->
    <!-- main end -->

    <!-- footer start -->
     <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#">
        <i class="bi bi-instagram"></i>
    </a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#">
        <i class="bi bi-facebook"></i>
      </a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#">
        <i class="bi bi-twitter"></i>
      </a></li>
    </ul>
  </footer>
</div>
    <!-- footer end -->
  </body>
</html>
