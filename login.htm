        </div>
        <div class="col-12 col-md-3 d-flex justfy-content-evenly fs-3 py-3">

    <ul class="d-flex justify-content-evenly list-unstyled bg-secondary">

     <div class="container-fluid">
        <div class="row">
            <div class="col-11 col-sm-9 col-md-8 col-lg-6 mx-auto">
                <form class="border border-2 rounded-5 shadow-lg p-5">
                    <div class="text-center"><img class="mb-4" src="./image/card1.jpg " alt="" width="72" height="57"></div>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                    <div class="d-flex justify-content-between">
                      <span>
                        Don't have an account?<a href="./register.htm">Sign Up Now</a>
                      </span>
                      <a href="#">Forget Password</a>
                    </div>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
